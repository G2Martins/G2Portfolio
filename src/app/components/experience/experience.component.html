<div id="experience" class="relative z-50 border-t my-12 lg:my-24 border-[#25213b] bg-[#0D1224] py-12">
  <div class="flex justify-center my-5 lg:py-8">
    <div class="flex items-center">
      <span class="w-24 h-[2px] bg-[#1a1443]"></span>
      <span class="bg-[#1a1443] w-fit text-white p-2 px-5 text-xl rounded-md">
        Experiences
      </span>
      <span class="w-24 h-[2px] bg-[#1a1443]"></span>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-4 flex flex-wrap flex-col items-center py-8 gap-y-4">
    <div *ngFor="let experience of experiences" class="experience-card p-5 rounded-lg bg-[#1a1443] text-white w-full max-w-lg relative">
      <div class="flex items-center gap-x-4">
        <div class="icon-container w-12 h-12 rounded-full overflow-hidden bg-white">
          <img [src]="experience.experiencecompanyLogo" alt="Company Logo" class="w-full h-full object-cover" />
        </div>

        <div>
          <p class="text-xs sm:text-sm text-[#16f2b3] mb-1 text-center">
            {{ experience.experienceduration }}
          </p>
          <p class="text-base sm:text-xl mb-2 font-medium uppercase">
            {{ experience.experiencetitle }}
          </p>
          <p class="text-sm sm:text-base">
            {{ experience.experiencecompanyName }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
