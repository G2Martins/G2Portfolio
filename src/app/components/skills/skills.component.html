<section id="skills" class="relative z-50 border-t my-12 lg:my-24  p-6 rounded-lg" style="background-color: #0d1224;">
  <div class="w-[100px] h-[100px] bg-violet-100 rounded-full absolute top-6 left-[42%] translate-x-1/2 filter blur-3xl opacity-20"></div>

  <div class="flex justify-center my-5 lg:py-8">
    <div class="flex items-center">
      <span class="w-24 h-[2px] bg-[#1a1443]"></span>
      <span class="bg-[#1a1443] w-fit text-white p-2 px-5 text-xl rounded-md">Skills</span>
      <span class="w-24 h-[2px] bg-[#1a1443]"></span>
    </div>
  </div>

  <div class="w-full my-12 overflow-hidden relative" (mouseenter)="stopCarousel()" (mouseleave)="startCarousel()">
    <div class="flex gap-8 animate-scroll items-center" [style.transform]="getTransform()" [style.transition]="paused ? 'none' : 'transform 0.3s linear'">
      <div *ngFor="let skill of skills" class="w-36 min-w-fit h-fit flex flex-col items-center justify-center transition-all duration-500 m-3 sm:m-5 rounded-lg group relative hover:scale-[1.15] cursor-pointer skill-card">
        <div class="h-full w-full rounded-lg border border-[#1f223c] bg-[#11152c] shadow-none shadow-gray-50 group-hover:border-violet-500 transition-all duration-500">
          <div class="flex -translate-y-[1px] justify-center">
            <div class="w-3/4">
              <div class="h-[2px] w-full bg-gradient-to-r from-transparent via-violet-500 to-transparent"></div>
            </div>
          </div>
          <div class="flex flex-col items-center justify-center gap-3 p-6">
            <img [src]="skill.icon" [alt]="skill.name" width="40" height="40" class="h-full w-auto rounded-lg" />
            <p class="text-white text-lg font-semibold">{{ skill.name }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
