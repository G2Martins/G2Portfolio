<section class="py-16 bg-gray-100 text-gray-800">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-8">Contato</h2>
    <form class="max-w-lg mx-auto space-y-4">
      <input type="text" name="name" [(ngModel)]="name" placeholder="Seu Nome" class="input-field" required>
      <input type="email" name="email" [(ngModel)]="email" placeholder="Seu Email" class="input-field" required>
      <input type="tel" name="phone" [(ngModel)]="phone" placeholder="Seu Telefone" class="input-field" required>
      <textarea name="message" [(ngModel)]="message" placeholder="Sua Mensagem" class="input-field h-32" required></textarea>
    </form>
    
    <!-- Link simplificado do WhatsApp -->
    <div *ngIf="phone && name && message" class="mt-8 text-center">
      <a 
        [href]="getWhatsAppLink()" 
        target="_blank" 
        class="btn-primary text-white bg-green-500 hover:bg-green-600 p-3 rounded-full inline-flex items-center">
        <i class="fab fa-whatsapp mr-2"></i> Enviar pelo WhatsApp
      </a>
    </div>
  </div>
</section>
